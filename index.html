<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EWDA Quiz</title>
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
  <section id="startWindow">
    <h1 id="startHeader">EFDA Quiz</h1>
    <div id="scores"></div>
    <div id="bestScores"></div>
    <h2>To start the Quiz, press START</h2>
    <button id="start">START</button>
  </section>
  <section id="quizWindow">
    <h1>EFDA Quiz</h1>
    <h3>Choose one of the answer option</h3>
    <h3 id="timer">45 seconds left</h3>
    <div>
      <h4 id="question"></h4>
      <ul id="answerOptions"></ul>
    </div>
  </section>
  <section id="resultWindow">
    <h1>EFDA Quiz</h1>
    <div id="result"></div>
    <button id="next">Next Question</button>
  </section>
  <script src="./Assets/js/questions.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
